<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Ecomerce</title>
</head>
<body>

    <link rel="stylesheet" href="styless.css">
    
    
    <header>
        <div class="logo">
             <i class="fa-solid fa-bolt"></i>
             <h1>TechStore</h1>
        </div>


        <div class="container-busca">
             <input placeholder="Pesquise produto">
             <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    
    <div class="container-categorias">   
        <nav>
            <button class="botao-categorias ativos">
                <i class="fa-solid fa-globe"></i>
                Todos 
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Smartphone
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-clock"></i>
                Smarthwatch
            </button>
        </nav>
    </div>

    <div class="secao-hero">
        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">

        <div class="produtos-container">
  
        </div>

    </div>

    <footer>
        <p>2026 - TechStore - Todos os direitos reservados </p>
    </footer>
    
</body>

<script src="scripts.js">

</script>
</html>
